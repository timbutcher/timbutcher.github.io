<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>bus ticket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="main">
  <div class="top-bar">
    <div class="columns is-mobile">
      <div class="column">
        <p class="left-text">Your Tickets</p>
      </div>
      <div class="column has-text-centered">
        <p class="main-title">Child - MV</p>
      </div>
      <div class="column">
   
      </div>
    </div>
  </div>
  <div class="container goat-image">
    <img src="https://raw.githubusercontent.com/oscardudley/bus-ticket/master/Screen%20Shot%202018-08-30%20at%2009.23.10.png">
  </div>
  <div class="container timer">
    <div class="columns is-mobile has-text-centered">
      <div class="column">
        <p class="time">Days</p>
        <p class="number-1" id="days">25</p>
      </div>
      <div class="column">
        <p class="time">Hours</p>
        <p class="number-1" id="hours">9</p>
      </div>
      <div class="column">
        <p class="time">Minutes</p>
        <p class="number-1" id="minutes">45</p>
      </div>
      <div class="column">
        <p class="time">Seconds</p>
        <p class="number-1" id="seconds">21</p>
      </div>
    </div>
  </div>
   <h1 class="title is-3 has-text-centered">
      Expires on Thu 13 Sep 2018
   </h1>
  <div class="container ticket-info">
    <h1 class="ticket-title has-text-centered">
      Child - MV
    </h1>
    <p>&emsp;&emsp;&emsp;&emsp;Provider Metrobus</p>
    <p>&emsp;&emsp;&emsp;&emsp;Period 4 week</p>
    <p>&emsp;&emsp;&emsp;&emsp;Purchased Fri 17 Aug 2018 at 15:59</p>
    <p>&emsp;&emsp;&emsp;&emsp;Passenger Oscar Dudley</p>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
